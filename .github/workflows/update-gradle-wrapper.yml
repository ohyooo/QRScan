name: Update Gradle Wrapper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Setup JDK
        uses: actions/setup-java@main
        with:
          distribution: 'zulu'
          java-version: '21'
          java-package: jdk
          cache: 'gradle'

      - name: Update Gradle Wrapper
        uses: gradle-update/update-gradle-wrapper-action@main
        with:
          repo-token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
          merge-method: SQUASH
          commit-message-template: 'Update Gradle Wrapper from %sourceVersion% to %targetVersion%. \n[skip ci]'
